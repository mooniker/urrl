<!DOCTYPE html>
<html data-ng-app="urrl">
  <head>
    <title>URrL</title>
  </head>
  <body>
    <h1>URrL (Uniform Resource re-Locator, another URL shortener)</h1>
    <form method="post" action="/">
      <label for="url">URL</label>
      <input name="url" id="url" autofocus required placeholder="http://url.to.shorten/goes/here"></input>
      <button type="submit">Shorten</button>
    </form>
  </body>
</html>
